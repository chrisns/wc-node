<!doctype html>
<html ng-app="app">
<head>
  <title>WC</title>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//code.angularjs.org/1.2.14/angular.min.js"></script>
  <script type="text/javascript" src="//kelp404.github.io/angular-form-builder/dist/angular-form-builder.js"></script>
  <script type="text/javascript" src="//kelp404.github.io/angular-form-builder/dist/angular-form-builder-components.js"></script>
  <script type="text/javascript" src="//kelp404.github.io/angular-validator/dist/angular-validator.js"></script>
  <script type="text/javascript" src="//kelp404.github.io/angular-validator/dist/angular-validator-rules.js"></script>
  <script type="text/javascript" src="//jackrabbitsgroup.github.io/angular-google-auth/google-auth.min.js"></script>
  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>


</head>
<body class="container" ng-controller="WcController">
  <div class="row">
    <button class="btn" ng-click="googleLogin()" id="signinButton">Sign in</button>
  </div>
  <div id="outputLog"></div>

  <div class="row">
    <h2>Form</h2>
    <hr/>
    <form class="form-horizontal">
      <div ng-model="input" fb-form="capture" fb-default="captureValue"></div>
      <div class="form-group">
        <div class="col-md-8 col-md-offset-4">
          <input type="submit" ng-click="submit()" class="btn btn-default"/>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-md-12 footer"></div>
  </div>

</body>
</html>
