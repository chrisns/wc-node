# version numbers, testing against two versions of node
node_js:
  - 0.12.3

install:
 - apt-get update
 - apt-get install -y default-jre
 - curl 'http://orientdb.com/download.php?file=orientdb-community-2.0.10.tar.gz' > /tmp/orient.tgz
 - tar -xf /tmp/orient.tgz -C /tmp
 - npm install

env:
  - ORIENTDB_ROOT_PASSWORD=root

before_script:
  - /tmp/orientdb-community-2.0.10/bin/server.sh &

script:
  - npm run-script coverage-test

after_script:
  - npm run-script coverage-report
  - /tmp/orientdb-community-2.0.10/bin/shutdown.sh
