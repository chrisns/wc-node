<p>This is the list_executions view.</p>
<table class="table table-hover table-striped table-responsive">
  <thead>
    <tr>
      <th>Execution ID</th>
      <th>href</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="execution in executions">
      <td><a ui-sref="executionview({execution_id: execution.execution_id})">{{execution.execution_id}}</a></td>
      <td>{{execution.created | date : 'medium'}}</td>
    </tr>
  </tbody>
</table>
